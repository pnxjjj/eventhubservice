<!DOCTYPE html>
<html>
<head>
    <title>Event Host Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            text-align: center;
        }
        .container {
            margin-top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            overflow-x: auto;
            white-space: nowrap;
        }
        .box {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            display: inline-block;
        }
        .backButton {
            position: absolute;
            left: 10px;
            top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="backButton" onclick="goBack()">Back</button>
    <div class="container">
        <div class="box">
            <h3>Sponsor Name 1</h3>
            <p><strong>Amount (INR):</strong> 100000</p>
            <p><strong>Reach on Social Media:</strong> 500000</p>
            <p><strong>Reach on Ground:</strong> 1000</p>
        </div>
        <div class="box">
            <h3>Sponsor Name 2</h3>
            <p><strong>Amount (INR):</strong> 75000</p>
            <p><strong>Reach on Social Media:</strong> 300000</p>
            <p><strong>Reach on Ground:</strong> 800</p>
        </div>
        <div class="box">
            <h3>Sponsor Name 3</h3>
            <p><strong>Amount (INR):</strong> 50000</p>
            <p><strong>Reach on Social Media:</strong> 200000</p>
            <p><strong>Reach on Ground:</strong> 500</p>
        </div>
    </div>
    
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
